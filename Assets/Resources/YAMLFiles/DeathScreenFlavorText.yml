- text: Fish tend to swarm more after a storm.
- text: Different districts will have different clues to help you reach the highest point.
- text: Making fires, shelters, and clothing can help keep you warm longer.
- text: Swimming is the worst way to get from place to place -- try building a raft.
- text: If you're upset about dying, don't be -- nobody is here to miss you anyway.
- text: The city is different every time you play, so consider switching up your strategy.
- text: Nothing in the city will try to hurt you... but nothing will try to help you, either.